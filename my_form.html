<!DOCTYPE html>
<html>
<head>

		<!-- metadata -->
		<meta name="author" content="Tristan Geary">
		<meta name="Description" content="My ideal Vacation Spot">
		<meta name="keywords" content="html">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--linking external css-->
		<link rel="stylesheet" href="my_style.css">
		
		<title>Student Quiz</title>
		
		<script src="nav.js" href="my_style.css"></script>
</head>
<body>
	
	<!--calling the nav-->
	<nav id="main-nav"></nav>
	<script>
	const current_path = location.pathname;
	setNav(current_path);
	</script>
	
	<main class="page-body">
	<br>
	<h1>What Type of Student Are You?</h1>
	
	<form id="quiz-form" onsubmit="return validate(event)">
		<fieldset>
			<legend>Student Quiz</legend>
			
			<label for="name">Your Name:</label>
			<br>
			<input type="text" id="name" name="name" placeholder="Enter your name">
			<br><br>
			
			<label for="email">Your Email:</label>
			<br>
			<input type="email" id="email" name="email" placeholder="you@example.com">
			<br><br>
			
			<!--Question 1-->
			<p>1. How do you prefer to study?</p>
			<label><input type="radio" name="study" value="alone"> Alone</label><br>
			<label><input type="radio" name="study" value="group"> In a group</label><br>
			<label><input type="radio" name="study" value="tutor"> With a tutor</label><br><br>
			
			<!--Question 2-->
			<p>2. When do you feel the most productive?</p>
			<label><input type="radio" name="time" value="morning"> Morning </label><br>
			<label><input type="radio" name="time" value="afternoon"> Afternoon </label><br>
			<label><input type="radio" name="time" value="night"> Night </label><br><br>
			
			<!--Question 3-->
			<p>3. What kind of learner are you?</p>
			<label><input type="checkbox" name="learner" value="visual"> Visual</label><br>
			<label><input type="checkbox" name="learner" value="auditory"> Auditory</label><br>
			<label><input type="checkbox" name="learner" value="kinesthetic"> Kinesthetic</label><br><br>
			
			<!--Question 4-->
			<p>4. How do you handle deadlines?</p>
			<label><input type="radio" name="deadline" value="early"> Finish Early</label><br>
			<label><input type="radio" name="deadline" value="lastminute"> Work Best Under Pressure</label><br>
			<label><input type="radio" name="deadline" value="balanced"> Plan Steadily</label><br><br>
			
			<!--Question 5-->
			<p>5. How do you reward yourself after exams?</p>
			<label><input type="checkbox" name="reward" value="nap"> Long Nap</label><br>
			<label><input type="checkbox" name="reward" value="food"> Nice Meal</label><br>
			<label><input type="checkbox" name="reward" value="friends"> Hang Out With Friends</label><br>
			<label><input type="checkbox" name="reward" value="shopping"> Shopping</label><br><br>
			
			<!--Submit button-->
			<input type="submit" value="Submit Quiz">
			
			</fieldset>
		</form>
	</main>
	
	<!--Footer-->
	<footer class="site-footer">
	<p>This is for my CS203 Lab.</p>
	</footer>
	
	<!--javascript for form-->
	<script>
	function validate(event){
		event.preventDefault(); 
		
		const name = document.getElementById("name").value.trim(); 
		const email = document.getElementById("email").value.trim();
		
		//validating name
		if(name === ""){
			window.alert("Please enter your name before submitting"); 
			return false; 
		}
		//validating email	
		if(email === ""){
			window.alert("Please enter your email before submitting"); 
			return false; 
		}
		///validating question 1	
		const study_option = document.querySelector('input[name="study"]:checked');
		if(!study_option){
			window.alert("Answer Question 1: How do you prefer to study?"); 
			return false; 
		}
		//validating question 2
		const time_option = document.querySelector('input[name="time"]:checked');
		if(!time_option){
			window.alert("Answer Question 2: When do you feel most productive?");
			return false; 
		}
		//validating question 3
		const learner_option = document.querySelector('input[name="learner"]:checked');
		if(!learner_option){
			window.alert("Answer Question 3: Select at least one learning style.");
			return false; 
		}
		//validating question 4
		const deadline_option = document.querySelector('input[name="deadline"]:checked');
		if(!deadline_option){
			window.alert("Answer Question 4: How do you handle deadlines?");
			return false; 
		}
		//validating question 5
		const reward_option = document.querySelector('input[name="reward"]:checked');
		if(!reward_option){
			window.alert("Answer Question 5: How do you reward yourself after exams?");
			return false; 
		}
		
		
		///all checks passed
		window.alert("Thank you for completing the quiz, " + name + "!"); 
		return true;
	}
	</script>


</body>



</html>
